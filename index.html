<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Leaper - Aneke Ifeanyi</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="" class="nav-logo">Leaper</a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li><a href="" class="nav-link">Home</a></li>
            <li><a href="" class="nav-link">About Us</a></li>
            <li><a href="" class="nav-link">New</a></li>
            <li><a href="" class="nav-link">Collection</a></li>
            <li><a href="" class="nav-link">Contact</a></li>
          </ul>
          <div class="nav-close" id="nav-close">&#x2715;</div>
          <div class="nav-social">
            <a href="" target="_blank" class="nav-social-link"
              ><img src="./assets/img/twitter.svg" alt=""
            /></a>
            <a href="" target="_blank" class="nav-social-link"
              ><img src="./assets/img/instagram.svg" alt=""
            /></a>
            <a href="" target="_blank" class="nav-social-link"
              ><img src="./assets/img/linkedIn.svg" alt=""
            /></a>
          </div>
        </div>
        <div class="nav-toggle" id="nav-toggle">&#9776;</div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home-container">
          <div class="home-data">
            <h3 class="home-subtitles">NEW IN</h3>
            <div thumbsSlider="" class="home-titles swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <h1 class="home-title">
                    Yeezy Boost <br />
                    350 V2 Clay
                  </h1>
                </div>

                <div class="swiper-slide">
                  <h1 class="home-title">
                    Hyperdunk X <br />
                    TB Urban Red
                  </h1>
                </div>

                <div class="swiper-slide">
                  <h1 class="home-title">
                    Air Mag <br />
                    3000 X1 Future
                  </h1>
                </div>
              </div>
            </div>
            <a href="" class="home-button">Buy Now <span>â†’</span></a>
          </div>
          <div class="home-images">
            <div class="home-swiper swiper">
              <div class="swiper-wrapper">
                <article class="home-article swiper-slide">
                  <div class="home-card">
                    <div class="home-circle home-circle-1">
                      <img
                        src="./assets/img/sneaker-1.png"
                        alt=""
                        class="home-img-1"
                      />
                      <img
                        src="./assets/img/sneaker-2.png"
                        alt=""
                        class="home-img-2"
                      />
                    </div>
                  </div>
                </article>

                <article class="home-article swiper-slide">
                  <div class="home-card">
                    <div class="home-circle home-circle-2">
                      <img
                        src="./assets/img/sneaker-3.png"
                        alt=""
                        class="home-img-1"
                      />
                      <img
                        src="./assets/img/sneaker-4.png"
                        alt=""
                        class="home-img-2"
                      />
                    </div>
                  </div>
                </article>

                <article class="home-article swiper-slide">
                  <div class="home-card">
                    <div class="home-circle home-circle-3">
                      <img
                        src="./assets/img/sneaker-5.png"
                        alt=""
                        class="home-img-1"
                      />
                      <img
                        src="./assets/img/sneaker-6.png"
                        alt=""
                        class="home-img-2"
                      />
                    </div>
                  </div>
                </article>
              </div>
            </div>
          </div>
          <footer class="home-footer">
            <div class="home-controls">
              <div class="swiper-pagination"></div>
              <div class="home-navigation">
                <div class="swiper-button-prev">
                  <i class="ri-arrow-left-line"></i>
                </div>
                <div class="swiper-button-next">
                  <i class="ri-arrow-right-line"></i>
                </div>
              </div>
            </div>
            <div class="home-socials">
              <a href="" target="_blank" class="home-social-link"
                ><img src="./assets/img/twitter.svg" alt=""
              /></a>
              <a href="" target="_blank" class="home-social-link"
                ><img src="./assets/img/instagram.svg" alt=""
              /></a>
              <a href="" target="_blank" class="home-social-link"
                ><img src="./assets/img/linkedIn.svg" alt=""
              /></a>
            </div>
          </footer>
        </div>
      </section>
    </main>

    <!--=============== SWIPER JS ===============-->
    <script src="./assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
